[% PROCESS settings/header.html %]

	[% WRAPPER setting title="PLUGIN_PODCAST"%]
		 [% "PODCAST_GROUP_DESC" | string %]
	[% END %]

	<div class="settingSection">

	<table border="0">

		<tr>
			<td class="firstColumn"><label for="new_feed" class="stdlabel">[% "SETUP_PLUGIN_PODCAST_ADD_FEED" | string %]</label></td>
			<td colspan="2"><input type="text" class="stdedit" name="newfeed" value="[% newfeedval %]" size="60" /></td>
		</tr>

		<tr>
			<td>
				<label>[% "SETUP_PLUGIN_PODCAST_EXISTING_FEEDS" | string %]</label>
			</td>
			<td colspan="2">
				[% "DELETE" | string %]
			</td>
		</tr>

	[% FOREACH pref = prefs %]

		<tr>

			<td><label for="feeds" class="stdlabel">[% pref.1 %]</label></td>

			<td><input name="delete" type="checkbox" value="[% pref.0 %]"></td>

			<td><label for="urls"  class="stdlabel">[% pref.0 %]</label></td>

		</tr>

	[% END %]

	</table>

	<input name="reset" type="submit" class="stdclick" value="[% "SETUP_PLUGIN_PODCAST_RESET" | string %]">

	</div>
[% PROCESS settings/footer.html %]
