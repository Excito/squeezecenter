<tr [% IF odd %]class="odd" bgcolor="#d0d0d0"[% ELSE %]class="even" bgcolor="#FFFFFF"[% END %]>
  <td class="hitlist_list1">
      [% PROCESS trackinfo %]
  </td>
  <td class="hitlist_list2">
    ([% item.song_count %])
  </td>
  <td nowrap class="hitlist_list3">
    [% PROCESS hitlist_bar.html cell_full=1 %][% item.song_bar %]
  </td>
</tr>
