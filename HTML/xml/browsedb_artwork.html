<browse_entry>
	<entry_type>coverart</entry_type>
	<entry_name>[% item.item | html %][% IF item.artist %] [% "BY" | string %] [% item.artist %][% END %][% IF item.year %] ([% item.year %])[% END %]</entry_name>
	<entry_id>[% item.itemobj.id %]</entry_id>
	<browse_url><![CDATA[[% webroot %]browsedb.xml?hierarchy=[% hierarchy | uri %]&level=[% level %][% item.attributes %]]]></browse_url>
	<replace_url><![CDATA[[% webroot %]status.xml?command=playlist&subcommand=loadtracks[% item.attributes %]]]></replace_url>
	<append_url><![CDATA[[% webroot %]status.xml?command=playlist&subcommand=addtracks[% item.attributes %]]]></append_url>
	<coverart><![CDATA[/music/[% item.coverThumb %]/cover.jpg]]></coverart>
	<coverart_thumb><![CDATA[/music/[% item.coverThumb %]/cover.jpg]]></coverart_thumb>
</browse_entry>
