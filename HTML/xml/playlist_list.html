[% IF cansave %]<save_url><![CDATA[[% webroot %]status.xml?p0=playlist&p1=save&p2=___NAME___&player=[% playerURI %]]]></save_url>[% END %]
[% IF playlist_items %]
	<m3u_url><![CDATA[[% webroot %]status.m3u?player=[% playerURI %]]]></m3u_url>
	<clear_url><![CDATA[[% webroot %]status.xml?p0=playlist&p1=clear&player=[% playerURI %]]]></clear_url>
[% END %]
[%- IF pageinfo.totalpages > 1 %]
	<offsets>
		<from>[% pageinfo.startitem %]</from>
		<to>[% pageinfo.enditem %]</to>
		<last>[% pageinfo.totalitems - 1 %]</last>
	</offsets>
[%- END %]
[% FOREACH item = playlist_items; PROCESS status_list.html; END %]
