<?xml version="1.0" encoding="[% LOCALE %]" standalone="no"?>

<!DOCTYPE search SYSTEM "html/slimserver_xml.dtd">

<search xmlns="http://www.slimdevices.com/slimserver/xml">
	<num_results>[% numresults | html %]</num_results>
	<query>[% query | html %]</query>
	[% IF pageinfo.totalpages > 1 %]<offsets>
		<from>[% pageinfo.startitem %]</from>
		<to>[% pageinfo.enditem %]</to>
		<last>[% pageinfo.totalitems - 1 %]</last>
	</offsets>[% END %]
	[% IF browse_items %]
		[% FOREACH item = browse_items %]
			[% PROCESS browsedbitems_list.html %]
		[% END %]
	[% END %]
</search>
