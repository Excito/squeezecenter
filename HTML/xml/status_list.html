<status_entry>
	<offset>[% item.num | html %]</offset>
	[% IF item.currentsong %]<playing_now/>[% END %]
	<play_url><![CDATA[[% webroot %]status.xml?p0=playlist&p1=jump&p2=[% item.num %]&player=[% playerURI %]]]></play_url>
	<remove_url><![CDATA[[% webroot %]status.xml?p0=playlist&p1=delete&p2=[% item.num %]&player=[% playerURI %]]]></remove_url>
	<song>
	[% PROCESS _xml_song.html
		itemobj = item.itemobj
		mixable = item.mixable
		download = item.download %]
	</song>
</status_entry>
