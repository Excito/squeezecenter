<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	[% PROCESS customheader.html %]
  </head>
  <body bgcolor="#FFFFFF" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0">
	<div class="masthead">
	<h3> [% "STATISTICS" | string %] </h3>
	</div>
	<div class="masthead">
	<table cellspacing="0" border="0" cellpadding="4" width="100%">
	<tr>
		<td align="center">
		<B>[% song_count %]</B>
		</td>
		<td align="center">
		<B>[% album_count %]</B>
		</td>
	</tr>
	<tr align="center">
		<td>
		<B>[% artist_count %]</B>
		</td>
		<td align="center">
		<B>[% genre_count %]</B>
		</td>
	</table>
	</div>
	<div class="list">
	<h4>[% 'MOSTPLAYED' | string %]</h4>
	<table cellspacing="0" border="0" cellpadding="0" width="100%">
		[% FOREACH item = browse_items %]
			[% PROCESS hitlist_list.html %]
		[% END %]
	</table>
[% pagefooter.html %]
